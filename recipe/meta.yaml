{% set name = "pyconify" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyconify-{{ version }}.tar.gz
  sha256: 9883390d0ce50e40c585bff6a81f8de45cb25c12c6ed91e67f12f26560f4ac3b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.8
    - requests

test:
  imports:
    - pyconify
  commands:
    - pip check
  requires:
    - pip

about:
  summary: iconify API wrapper for python
  license: BSD-3-Clause
  license_file: LICENSE
  home: https://github.com/pyapp-kit/pyconify

extra:
  recipe-maintainers:
    - tlambert03
