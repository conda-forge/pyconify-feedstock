{% set name = "pyconify" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyconify-{{ version }}.tar.gz
  sha256: d676561ef7f5fd8cb8265a0e960e9a299358cccffe1754975b5d242b3af51b69

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.8
    - requests

test:
  imports:
    - pyconify
  commands:
    - pip check
  requires:
    - pip

about:
  summary: iconify API wrapper for python
  license: BSD-3-Clause
  license_file: LICENSE
  home: https://github.com/pyapp-kit/pyconify

extra:
  recipe-maintainers:
    - tlambert03
